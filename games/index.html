<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./../assets/favicon/site.webmanifest?v=6">
    <title>oXadio - Games Menu</title>
    <link rel="stylesheet" href="./../assets/fonts/font.css?v=6">
    <link rel="stylesheet" href="./../assets/css/style.css?v=6">
</head>

<body>
    <div id="app">
        <header class="site-header">
            <div class="site-identity">
                <h2>
                    <a href="/">oXadio</a>
                </h2>
            </div>
        </header>
        <div class="d-flex flex-align-items-center flex-justify-content-center" style="margin-top: 3rem;">
            <h1>Games</h1>
        </div>
        <div class="grid-container">
            <div class="griditem">
                <div class="game-card">
                    <div class="img" style="background-image: url(./assets/images/underrun.png)">
                        <a class="btn-fancy btn3" href="./underrun/">Play</a>
                    </div>
                    <div class="game-title">Underrun</div>
                    <div class="game-subtitle"><small>(Compatible with keyboards)</small></div>
                </div>
            </div>
            <div class="griditem">
                <div class="game-card">
                    <div class="img" style="background-image: url(./assets/images/back-to-home.png)">
                        <a class="btn-fancy btn3" href="./back-to-home/">Play</a>
                    </div>
                    <div class="game-title">Back to home</div>
                    <div class="game-subtitle"><small>(Compatible with keyboards)</small></div>
                </div>
            </div>
            <div class="griditem">
                <div class="game-card">
                    <div class="img" style="background-image: url(./assets/images/captain-callisto.png)">
                        <a class="btn-fancy btn3" href="./captain-callisto/">Play</a>
                    </div>
                    <div class="game-title">Captain Callisto</div>
                    <div class="game-subtitle"><small>(Compatible with keyboards)</small></div>
                </div>
            </div>
            <div class="griditem">
                <div class="game-card">
                    <div class="img" style="background-image: url(./assets/images/hit-the-space.png)">
                        <a class="btn-fancy btn3" href="./hit-the-space/">Play</a>
                    </div>
                    <div class="game-title">Hit the space</div>
                    <div class="game-subtitle"><small>(Compatible with keyboards)</small></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
