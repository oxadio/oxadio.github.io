<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <title>oXadio</title>
    <link rel="stylesheet" href="./assets/fonts/font.css?v=2">
    <link rel="stylesheet" href="./assets/css/style.css?v=2">
</head>
<body>
    <div id="app">
        <div class="loader">Loading
            <span class="dot">&period;</span>
            <span class="dot">&period;</span>
            <span class="dot">&period;</span>
        </div>
        <div class="banner">
            <div class="title letters letter-spacing-3">
                <span class="letter">o</span>
                <span class="letter letter-grow">X</span>
                <span class="letter">a</span>
                <span class="letter">d</span>
                <span class="letter">i</span>
                <span class="letter">o</span>
            </div>
            <div class="d-flex flex-direction-column flex-align-items-center">
                <div class="message letters letter-spacing-2">
                    <span class="letter">C</span>
                    <span class="letter">o</span>
                    <span class="letter">m</span>
                    <span class="letter">i</span>
                    <span class="letter">n</span>
                    <span class="letter">g</span>
                    <span class="letter space"></span>
                    <span class="letter">S</span>
                    <span class="letter">o</span>
                    <span class="letter">o</span>
                    <span class="letter">n</span>
                    <span class="letter">!</span>
                </div>
            </div>
            <div class="offer-games">
                <div class="letters letter-spacing-1">
                    <span class="letter">M</span>
                    <span class="letter">e</span>
                    <span class="letter">a</span>
                    <span class="letter">n</span>
                    <span class="letter">w</span>
                    <span class="letter">h</span>
                    <span class="letter">i</span>
                    <span class="letter">l</span>
                    <span class="letter">e</span>
                    <span class="letter space"></span>
                    <span class="letter">e</span>
                    <span class="letter">n</span>
                    <span class="letter">j</span>
                    <span class="letter">o</span>
                    <span class="letter">y</span>
                    <span class="letter space"></span>
                    <span class="letter">s</span>
                    <span class="letter">o</span>
                    <span class="letter">m</span>
                    <span class="letter">e</span>
                    <span class="letter space"></span>
                    <span class="letter">G</span>
                    <span class="letter">a</span>
                    <span class="letter">m</span>
                    <span class="letter">e</span>
                    <span class="letter">s</span>
                </div>
                <div class="d-flex flex-align-items-center flex-justify-content-center" style="margin-top: 25px;">
                    <a href="/games/" class="btn-fancy btn3 play-button">Play</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
